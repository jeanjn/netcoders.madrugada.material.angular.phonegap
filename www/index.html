<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="node_modules/angular-material-icons/angular-material-icons.css" rel="stylesheet" />
</head>
<!-- Tudo que comeca com ng chamamos de diretiva (do angular) -->
<body ng-app="MADRUGADA">
    <header>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Menu principal</h1>
                </md-toolbar>
                <md-content layout-padding>
                    <md-button ng-click="menu()" ng-href="#/home" class="md-primary" hide-gt-md>
                        Home
                    </md-button>
                    <br />
                    <md-button ng-click="menu()" ng-href="#/amigo/listar" class="md-primary" hide-gt-md>
                        Amigos
                    </md-button>
                    <br />
                    <md-button ng-click="menu()" ng-href="#/amigo/cadastrar" class="md-primary" hide-gt-md>
                        Novo amigo
                    </md-button>
                    <p hide-md show-gt-md>
                        This sidenav is locked open on your device. To go back to the default behavior,
                        narrow your display.
                    </p>
                </md-content>
            </md-sidenav>
        </section>
        <div>
            <md-content>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <md-button ng-click="menu()" class="md-icon-button" aria-label="Settings">
                            <ng-md-icon icon="toc" style="fill: white" size="30"></ng-md-icon>
                        </md-button>
                        <h2>
                            <span>SIS AMIGOS 1.0</span>
                        </h2>
                    </div>
                </md-toolbar>
            </md-content>
        </div>
    </header>

    <section>
        <!-- com a diretiva ng-view informamos que nesta div sera renderizado o conteudo -->
        <div ng-view>

        </div>
    </section>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>

    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script>

    <script src="app/inicializacao.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/amigoController.js"></script>
</body>
</html>
